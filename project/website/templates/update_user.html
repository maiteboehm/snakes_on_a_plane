{% extends "base.html" %} {% block title %}Updating User{% endblock %}
{% block content %}
<form action="/update_user/ {{ user_to_update.id }}" method="POST">
  <h3 align="center">Update User</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      value="{{ user_to_update.email }}"
    />
  </div>
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="first_name"
      name="first_name"
      value="{{ user_to_update.first_name }}"
    />
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      value="{{ user_to_update.last_name }}"
    />
  </div>
  <div class="form-group">
    <label for="role">role</label>
    <select class="form-control" id="role" value="{{ user_to_update.role }}">
      <option>user</option>
      <option>admin</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
